<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
    <style>
    @import url('https://fonts.googleapis.com/css?family=Open+Sans');

    #cool-hover{
        display: block;
        transition: all 0.5s;
        width: 100vw;
        height: 100vh;
        position: relative;
        overflow: hidden;
    }
    #cool-hover:before{
        -webkit-animation: bgcolor 10s infinite;
        animation: bgcolor 5s infinite;
        -webkit-animation-direction: alternate;
        animation-direction: alternate;
        
        
        width: 100vw;
        height: 100vh;
        content: '';
        position: absolute;
        top: 0; left: 0;

        background: #642B73;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #C6426E, #642B73);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #C6426E, #642B73); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

        transition: all .5s;
        z-index: 0;
    }
    #cool-hover:after{
        display: block;
        background-size: cover;
        content: '';
        position: absolute;
        top: 0; left: 0;
        z-index: 1;
    }
    

    @keyframes bgcolor {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
           
        }}
    *{
        
        margin: 0;
        padding: 0; }
    body {
        background: #a8c0ff;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #3f2b96, #a8c0ff);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #3f2b96, #a8c0ff); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

        
        color: white;
        font-family: "Open Sans";
    }
    ul {
        text-align: right;
    }
    h1{
        text-align: center;
    }
    #center
    {
        position: absolute; 
        z-index: 2; 
        text-align: center; 
        top: 50%; left: 50%;
        transform: translate(-50%,-50%);
    }
    </style>
</head>

<body >
        <h1 id="center">HELLO WORLD</h1>
        <div id="cool-hover"></div>
</body>
</html>
