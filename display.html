<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Display</title>

    <style>
        img{
            transition: 1s;
        }
        
        #container2
        {
            opacity: 0;
            transform: 2s;
        }
    </style>

</head>
<body >
    <h1 id="device">Desktop</h1>
    <div id="container" style="width: 100%; height: 600px; background-color: gray ; position: relative; ">
        <div id="container2" class="fadeOut-animation" style="width: 1000px; height: 600px; background-color: gray; position: absolute; background-size: 100%;"></div>
        <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="https://picsum.photos/500/500?image=10" style="position: absolute;">
    </div>
</body>

<script>
    var container2 = document.getElementById('container2');
    function bigImg(x) {
        //container2.style.backgroundImage = "url('"+x.src+"')";
        container2.style.backgroundImage = "url('https://images.pexels.com/photos/1054289/pexels-photo-1054289.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260')";
        container2.classList.remove("fadeOut-animation");
        container2.classList.add("fadeIn-animation");
    }
    
    function normalImg(x) {
        container2.classList.remove("fadeIn-animation");
        container2.classList.add("fadeOut-animation");
    }
    
    function isMobileDevice() {
        return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
    };

    var device = document.getElementById("device");

    if(isMobileDevice())
        device.innerText = "MOBILE";
    
</script>

</html>
